<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/agenda.css">
  <title>Agenda de Shows</title>
</head>
<header>
    <h1><a href="index.html"><img src= "img/logo.png" width =300px> </a></h1>
</header>
    
<body>

  <div class="container">
    <h1>Agenda de Shows</h1>
    <ul id="showList"></ul>

    <div id="addShowForm">
      <h2>Agende Um Novo Show</h2>
      <form id="showForm">
        <label for="band">Evento:</label>
        <input type="text" id="band" required>

        <label for="date">Data:</label>
        <input type="date" id="date" required>

        <label for="venue">Local:</label>
        <input type="text" id="venue" required>

        <button type="button" onclick="addShow()">Adicionar Show</button>
      </form>
    </div>
  </div>

  <script src="js/agenda.js"></script>
</body>
</html>
